<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar um ponto de coleta</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/create-point.css">
  <link rel="stylesheet" href="/styles/responsive.css">

</head>

<body>

  <div id="page-create-point">

    {% include "partials/page-header.html" %}

    <form action="">
      <h1>Cadastro do ponto de coleta</h1>
      <fieldset>
        <legend>
          <h2>Dados da entidade</h2>
        </legend>
        <div class="field">
          <label for="name">Nome da entidade</label>
          <input type="text" name="name" required>
        </div>
        <div class="field-group">
          <div class="field">
            <label for="adress">Endereço</label>
            <input type="text" name="adress" required>
          </div>
          <div class="field">
            <label for="adress2">Número/Complemento</label>
            <input type="text" name="adress2" required>
          </div>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="state">Estado</label>
            <select name="uf" required>
              <option value="">Selecione o Estado</option>

              <input type="hidden" name="state">
            </select>
          </div>

          <div class="field">
            <label for="city">Cidade</label>
            <select name="city" disabled required>
              <option value="">Selecione a Cidade</option>
            </select>
          </div>
        </div>

      </fieldset>

      <fieldset>
        <legend>
          <h2>Itens de coleta</h2>
        </legend>
      </fieldset>

      <div class="items-grid">
        <li data-id="1">
          <img src="/extras-aula-1/icones/lampadas.svg" alt="lampadas">
          <span>Lampadas</span>
        </li>
        <li data-id="2">
          <img src="/extras-aula-1/icones/baterias.svg" alt="pilhas e baterias">
          <span>pilhas e baterias</span>
        </li>
        <li data-id="3">
          <img src="/extras-aula-1/icones/papeis-papelao.svg" alt="Papéis e papelão">
          <span>Papéis e papelão</span>
        </li>
        <li data-id="4">
          <img src="/extras-aula-1/icones/eletronicos.svg" alt="Resíduos Eletrônicos">
          <span>Resíduos Eletrônicos</span>
        </li>
        <li data-id="5">
          <img src="/extras-aula-1/icones/organicos.svg" alt="Residuos Orgânicos">
          <span>Residuos Orgânicos</span>
        </li>
        <li data-id="6">
          <img src="/extras-aula-1/icones/oleo.svg" alt="Óleos de Cozinha">
          <span>Óleos de Cozinha</span>
        </li>
      </div>

      <input type="hidden" name="items">

      <button type="submit">Cadastrar ponto de coleta</button>
    </form>


  </div>s

  <script src="/scripts/create-point.js"></script>
</body>

</html>
